# Image hosted in a public registry -> https://hub.docker.com/r/hopobcn/pgi-ce/
image: hopobcn/fwi-pre

stages:
 - build_serial
 - build_openmp
 - build_openacc
 - build_openacc_cuda
 - unit_tests_serial
 - unit_tests_openmp
 - unit_tests_openacc
 - unit_tests_openacc_cuda
 - performance_tests_serial
 - performance_tests_openmp
 - performance_tests_openacc
 - performance_tests_openacc_cuda

# STAGE build
build_fwi:serial:
  stage: build_serial
  script:
    - mkdir build
    - cd build
    - cmake -DCMAKE_C_COMPILER=gcc ..
    - make -j
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  tags:
    - gpu
  artifacts:
    when: on_success
    expire_in: 1h
    paths:
    - build

build_fwi:openmp:
  stage: build_openmp
  script:
    - mkdir build
    - cd build
    - cmake -DCMAKE_C_COMPILER=gcc -DUSE_OPENMP=ON ..
    - make -j
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  tags:
    - gpu
  artifacts:
    when: on_success
    expire_in: 1h
    paths:
    - build
  dependencies: []

build_fwi:openacc:
  stage: build_openacc
  script:
    - mkdir build
    - cd build
    - cmake -DCMAKE_C_COMPILER=pgcc -DUSE_OPENACC=ON ..
    - make -j
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  tags:
    - gpu
  artifacts:
    when: on_success
    expire_in: 1h
    paths:
    - build
  dependencies: []

build_fwi:openacc_cuda:
  stage: build_openacc_cuda
  script:
    - mkdir build
    - cd build
    - cmake -DCMAKE_C_COMPILER=pgcc -DUSE_OPENACC=ON -DUSE_CUDA_KERNELS=ON ..
    - make -j
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  tags:
    - gpu
  artifacts:
    when: on_success
    expire_in: 1h
    paths:
    - build
  dependencies: []

# STAGE: unit_tests
test_fwi:serial:
  stage: unit_tests_serial
  script:
    - cd build
    - make utest
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  tags:
    - gpu
  dependencies:
    - build_fwi:serial

test_fwi:openmp:
  stage: unit_tests_openmp
  script:
    - cd build
    - make utest
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  tags:
    - gpu
  dependencies:
    - build_fwi:openmp

test_fwi:openacc:
  stage: unit_tests_openacc
  script:
    - cd build
    - make utest
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  tags:
    - gpu
  dependencies:
    - build_fwi:openacc

test_fwi:openacc_cuda:
  stage: unit_tests_openacc_cuda
  script:
    - cd build
    - make utest
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  tags:
    - gpu
  dependencies:
    - build_fwi:openacc_cuda

# STAGE performance_tests
run_fwi:serial:
  stage: performance_tests_serial
  script:
    - cd build
    - bin/fwi ../data/fwi_params.txt ../data/fwi_frequencies.profile.txt
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  tags:
    - gpu
  dependencies:
    - build_fwi:serial

run_fwi:openmp:
  stage: performance_tests_openmp
  script:
    - cd build
    - bin/fwi ../data/fwi_params.txt ../data/fwi_frequencies.profile.txt
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  tags:
    - gpu
  dependencies:
    - build_fwi:openmp

run_fwi:openacc:
  stage: performance_tests_openacc
  script:
    - cd build
    - bin/fwi ../data/fwi_params.txt ../data/fwi_frequencies.profile.txt
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  tags:
    - gpu
  dependencies:
    - build_fwi:openacc

run_fwi:openacc_cuda:
  stage: performance_tests_openacc_cuda
  script:
    - cd build
    - bin/fwi ../data/fwi_params.txt ../data/fwi_frequencies.profile.txt
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  tags:
    - gpu
  dependencies:
    - build_fwi:openacc_cuda

